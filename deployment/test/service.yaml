---
apiVersion: v1
kind: Service
metadata:
  name: mydevopsapi-v1
  labels:
    app: mydevopsapi-v1
spec:
  type: NodePort
  selector:
    app: mydevopsapi-v1
  ports:
  - protocol: TCP
    port: 9090
    name: http

---
apiVersion: v1
kind: ReplicationController
metadata:
  name: mydevopsapi-v1
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: mydevopsapi-v1
    spec:
      containers:
      - name: mydevopsapi-v1
        image: smanish3007/mydevopsapi-v1
        ports:
        - containerPort: 9090
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 1