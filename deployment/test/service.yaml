---
apiVersion: v1
kind: Service
metadata:
  name: mydevopsapi-v1
  labels:
    app: mydevopsapi-v1
spec:
  type: NodePort
  selector:
    app: mydevopsapi-v1
  ports:
  - protocol: TCP
    port: 9090
    name: http

---
apiVersion: v1
kind: ReplicationController
metadata:
  name: mydevopsapi-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mydevopsapi-v1
    spec:
      containers:
      - name: mydevopsapi-v1
        image: smanish3007/myimage:${TAG_ID}
        ports:
        - containerPort: 9090
       # env:
       # - name: amq_host
       #   value: amq
      #  - name: SPRING_PROFILES_ACTIVE
       #   value: production
        env:
        # Define the environment variable
           - name: TAG_ID
             valueFrom:
               configMapKeyRef:
                 # The ConfigMap containing the value you want to assign to TAG_ID key
                 name: mydevopsapi-config
                 # Specify the key associated with the value
                 key: commit.id
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 1